<ion-header>

  <ion-navbar>
    <ion-title>adicionar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<button ion-button full icon-right color="dark" data-toggle="collapse" href="#add-medicao" role="button" aria-expanded="false" aria-controls="collapseExample" (click)="mostra('medicao')">
    	Registrar medição de glicemia
   		<ion-icon name="{{ico.icoMedicao}}"></ion-icon>
	</button>
  <button ion-button full icon-right color="primary" data-toggle="collapse" href="#add-injecao" role="button" aria-expanded="false" aria-controls="collapseExample" (click)="mostra('injecao')">
	    Registrar injeção de insulina
	   	<ion-icon name="{{ico.icoInjecao}}"></ion-icon>
	</button>

	<div id="add-medicao">
		<ion-item>
    		<ion-label><ion-icon name="add"></ion-icon></ion-label>
			<ion-input type="number" placeholder="Resultado..." [(ngModel)]="medicao.resultado"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label stacked>Data</ion-label>
			<ion-input type="date" [(ngModel)]="medicao.data"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label><ion-icon name="clock"></ion-icon></ion-label>
			<ion-select [(ngModel)]="medicao.turno" placeholder="Turno da medição">
      			<ion-option value="1">Manhã</ion-option>
      			<ion-option value="2">Tarde</ion-option>
      			<ion-option value="3">Noite</ion-option>
   			</ion-select>
		</ion-item>
		<ion-item>
			<button ion-button full color="primary" (click)="adicionar()">Adicionar item</button>
		</ion-item>	
		<!-- <ion-item>
			<ion-label stacked>Horário</ion-label>
			<ion-input type="number" placeholder="Horário..." [(ngModel)]="medicao.resultado"></ion-input>
		</ion-item> -->
	</div>
	<div id="add-injecao">
		<ion-item>
    		<ion-label stacked>Quantidade</ion-label>
		<ion-input type="number" placeholder="Quantidade de insulina injetada..." [(ngModel)]="injecao.quantidade"></ion-input>
	</ion-item>
	</div>
</ion-content>
