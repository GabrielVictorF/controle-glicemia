<ion-header>

  <ion-navbar>
    <ion-title>medicoes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <ion-searchbar (ionInput)="getItems($event)" placeholder="Insira uma data..."></ion-searchbar> -->
  <button ion-button full (click)="mostraMedicoes(1)">
    Mostrar medições de hoje
  </button>
  <button ion-button full >
    Mostrar medições dessa semana
  </button>
   <button ion-button full >
    Mostrar medições desse mês
  </button>
	<ion-list>
    <p>
    <div *ngIf="tipo == 1" class="alert alert-primary" role="alert" text-center>
      Medições do dia
    </div>
		<ion-item *ngFor="let x of data">
			{{ x.resultado }}
      <ion-note item-end>{{x.turno | turno}}</ion-note>
		</ion-item>
	</ion-list>
  <ion-item *ngIf="tipo == 1" text-center>Média do dia: {{media}}</ion-item>
</ion-content>
